on:
  workflow_dispatch:
  push:
    branches:
      - '*'

jobs:  
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core (global.json)
        uses: actions/setup-dotnet@v4
      - run: dotnet build repro.csproj --configuration Release